<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <title>
   {% block title %}My OJ{% endblock %}
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Roboto&amp;display=swap" rel="stylesheet"/>
  <style>
   /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #f9f5f0;
            min-height: 100vh;
            color: #4b3b2b;
        }

        /* Navbar container */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: #f3e9dc;
            border-bottom: 3px solid #a9745b;
            box-shadow: 0 4px 8px rgb(169 116 91 / 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            font-family: 'Playfair Display', serif;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Brand */
        .brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #7a5a3c;
            font-weight: 700;
            font-size: 1.5rem;
            text-decoration: none;
            border: 2px solid #a9745b;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            background: #fef9f4;
            box-shadow: inset 0 0 8px #d6c4b0;
            transition: all 0.3s ease;
            user-select: none;
        }
        .brand:hover {
            background: #f7f0e4;
            box-shadow: 0 0 12px #a9745b;
            color: #5a3e1b;
        }
        .brand-text {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 1.75rem;
            color: #7a5a3c;
            text-shadow: 1px 1px 0 #d6c4b0;
            user-select: none;
        }

        /* Nav links container */
        .nav-left, .nav-right {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        /* Nav links */
        .navbar a {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1rem;
            color: #7a5a3c;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            border-radius: 0.375rem;
            background: #fef9f4;
            box-shadow: inset 0 0 6px #d6c4b0;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .navbar a:hover {
            background: #e6d7c3;
            border-color: #a9745b;
            color: #5a3e1b;
            box-shadow: 0 0 10px #a9745b;
            transform: translateY(-2px);
            z-index: 10;
        }
        .navbar a.active {
            background: #a9745b;
            color: #fef9f4 !important;
            box-shadow: 0 0 12px #7a5a3c;
            border-color: #7a5a3c;
        }
        .navbar a.active:hover {
            background: #7a5a3c;
            box-shadow: 0 0 15px #5a3e1b;
            color: #fef9f4 !important;
            transform: translateY(-3px);
        }

        /* Notification badge */
        .nav-badge {
            position: relative;
        }
        .nav-badge::after {
            content: '';
            position: absolute;
            top: 6px;
            right: 6px;
            width: 10px;
            height: 10px;
            background: #a9745b;
            border-radius: 50%;
            border: 2px solid #fef9f4;
            animation: pulse 2.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Buttons */
        .logout-btn, .auth-btn {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.5rem 1.25rem;
            border-radius: 0.5rem;
            border: 2px solid transparent;
            cursor: pointer;
            box-shadow: inset 0 0 8px #d6c4b0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
            display: inline-block;
            user-select: none;
            text-decoration: none;
        }
        .logout-btn {
            background: #a9745b;
            color: #fef9f4 !important;
            border-color: #7a5a3c;
            box-shadow: 0 4px 10px #7a5a3c;
        }
        .logout-btn:hover {
            background: #7a5a3c;
            box-shadow: 0 6px 15px #5a3e1b;
            color: #fef9f4 !important;
            transform: translateY(-3px);
        }
        .auth-btn {
            background: #fef9f4;
            color: #7a5a3c !important;
            border: 2px solid #a9745b;
            box-shadow: inset 0 0 8px #d6c4b0;
        }
        .auth-btn:hover {
            background: #e6d7c3;
            border-color: #7a5a3c;
            color: #5a3e1b !important;
            box-shadow: 0 0 10px #a9745b;
            transform: translateY(-3px);
        }

        /* Username badge */
        .nav-right span {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            background: #f3e9dc;
            border: 2px solid #a9745b;
            color: #7a5a3c;
            box-shadow: inset 0 0 6px #d6c4b0;
            user-select: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Content area */
        .content {
            padding-top: 90px;
            padding-left: 1rem;
            padding-right: 1rem;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 1.5rem;
            }
            .nav-left, .nav-right {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }
            .navbar a, .logout-btn, .auth-btn, .nav-right span {
                font-size: 0.875rem;
                padding: 0.4rem 0.75rem;
            }
            .brand {
                font-size: 1.25rem;
                padding: 0.25rem 0.5rem;
            }
            .content {
                padding-top: 140px;
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }
        }
        @media (max-width: 480px) {
            .navbar {
                padding: 0.75rem 1rem;
            }
            .nav-left, .nav-right {
                gap: 0.75rem;
            }
            .navbar a, .logout-btn, .auth-btn, .nav-right span {
                font-size: 0.75rem;
                padding: 0.3rem 0.5rem;
            }
            .content {
                padding-top: 160px;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
        }

        /* Hamburger menu for mobile */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }
        .hamburger span {
            width: 25px;
            height: 3px;
            background: #a9745b;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
            .nav-left, .nav-right {
                display: none;
                width: 100%;
                flex-direction: column;
                gap: 0.75rem;
            }
            .navbar.mobile-open .nav-left,
            .navbar.mobile-open .nav-right {
                display: flex;
            }
            .navbar.mobile-open .hamburger span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            .navbar.mobile-open .hamburger span:nth-child(2) {
                opacity: 0;
            }
            .navbar.mobile-open .hamburger span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
        }
  </style>
  <script>
   // Scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navbar = document.querySelector('.navbar');

            if (hamburger) {
                hamburger.addEventListener('click', function() {
                    navbar.classList.toggle('mobile-open');
                });
            }
        });
  </script>
 </head>
