{% extends 'base.html' %}

{% block title %}Đăng ký tài khoản{% endblock %}

{% block content %}
<style>
    .signup-container {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 10px;
        background-color: #f7f9fc;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 25px;
    }

    .signup-container label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #34495e;
    }

    .signup-container input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    .signup-container button {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        background-color: #3498db;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    .signup-container button:hover {
        background-color: #2980b9;
    }
</style>

<div class="signup-container">
    <h2>Đăng ký tài khoản</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Tạo tài khoản</button>
    </form>
</div>
{% endblock %}
