<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}N·ªôp b√†i - {{ problem.title }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom colors */
        :root {
            --color-dark-blue-1: #1A1A2E;
            --color-dark-blue-2: #16213E;
            --color-dark-blue-3: #0F3460;
            --color-accent-red: #E94560;
        }
    </style>
</head>
<body class="bg-[color:var(--color-dark-blue-1)] min-h-screen flex items-center justify-center px-4 py-10 font-sans">
    <div class="max-w-lg w-full bg-[color:var(--color-dark-blue-2)] rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-semibold mb-6 text-[color:var(--color-accent-red)]">N·ªôp b√†i cho ƒë·ªÅ: <em class="not-italic text-white">{{ problem.title }}</em></h2>

        <form method="post" class="flex flex-col" novalidate>
            {% csrf_token %}
            {{ form.as_p|safe }}
            <button type="submit" class="mt-4 self-start bg-[color:var(--color-accent-red)] hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center gap-2">
                <span class="text-lg">üì§</span> N·ªôp b√†i
            </button>
        </form>

        <a href="{% url 'problem_detail' problem.id %}" class="inline-block mt-6 text-[color:var(--color-accent-red)] hover:underline font-medium">‚Üê Quay l·∫°i ƒë·ªÅ</a>
    </div>

    <style>
        /* Override form fields styling generated by Django form.as_p */
        form p {
            margin-bottom: 1.25rem;
        }
        form label {
            display: block;
            font-weight: 700;
            color: white;
            margin-bottom: 0.375rem;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form textarea,
        form select {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border-radius: 0.375rem;
            border: 1px solid #334155;
            background-color: var(--color-dark-blue-3);
            color: white;
            font-family: monospace, monospace;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="password"]:focus,
        form textarea:focus,
        form select:focus {
            outline: none;
            border-color: var(--color-accent-red);
            box-shadow: 0 0 0 3px rgb(233 69 96 / 0.4);
            background-color: var(--color-dark-blue-3);
            color: white;
        }
    </style>
</body>
</html>
