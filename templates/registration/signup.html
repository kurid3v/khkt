{% extends 'base.html' %}

{% block title %}Đăng ký tài khoản{% endblock %}

{% block content %}
<div class="container" style="max-width:400px;">
    <h2 style="text-align:center; margin-bottom:25px;">Đăng ký tài khoản</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn" style="width:100%; margin-top:25px;">Tạo tài khoản</button>
    </form>
</div>
{% endblock %}
